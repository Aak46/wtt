<!doctype html>
<html lang =" en" ng-app="ToDo">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<style>
		.done{text-decoration: line-through;color:#ccc;}
	</style>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/formhack.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div ng-controller = "todoController">
		<form name="frm" ng-submit="addTodo()">
			<input type="text" name="newtodo" ng-model="newtodo" required>
			<input type="text" name="newtododate" ng-model="newtododate" required>
			<button  ng-disabled = "frm.$invalid">Go</button>
		</form>
		<button ng-click="clearCompleted()">Clear Completed </button>
		<ul>
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done"/>
				<span ng-class="{'done':todo.done}">{{todo.title}}</span>  &nbsp;&nbsp;&nbsp;&nbsp;
				<span ng-class="{'done':todo.done}">{{todo.date}}</span>  

					
			</li>
		</ul>
	</div>
	<script>
		var app = angular.module('ToDo',[]);
		
		app.controller('todoController',['$scope', function($scope){
			$scope.todos= [ 
				{'title':'Enter bill no.','date':'enter date to paid','done': false},
			
			];
			

			$scope.addTodo = function(){
				$scope.todos.push({'title':$scope.newtodo,'date':$scope.newtododate,'done':false})
				$scope.newtodo=""
				$scope.newtododate=""
			}
			$scope.clearCompleted = function(){
				$scope.todos = $scope.todos.filter(function(item){
					return !item.done
				})

			}
		}])

	</script>
</body>
